<!--
  [01] 박스 모델

  html의 모든 요소는 박스이다.

  margin : 바깥 여백, 즉 요소와 요소 사이의 간격을 나타내는 margin
  border: 테두리를 나타내는 border
  padding : 안쪽 여백, 즉 content와 border 사이의 공간을 나타내는 padding
  content : 가로: width, 세로: height

  border: 1px solid #000; // 굵기 스타일 색상
  border: none;
  border-radius: 4px; // radius: 반경, 반지름
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      kimbug
    </div>
    <div class="box">
      kimbug
    </div>
  </body>
</html>
