<!--
  [01] 스크린 리더
  display: none은 스크린 리더도 읽어주지 않는다.

  position:aboluste; width: 0또는 height:0 이면 스크린리더가 읽어 주지 않는다.

  [02]
  card-content 자기가 가지고 있는 컨텐츠의 크기 만큼만 기본적으로 들어가게 된다.
  card-content에서 가장긴 h1의 너비만큼 길이를 갖는다.

  flex-grow  flexbox기 공간이 남으면 더 차지 할것인지 아닐지 
  flex-grow에 적을 수 있는 값은 정수를 적어 줄 수 있는데
  0 을 쓰면 절대로 키우지 않겠다.
  1혹은2혹은3은 남는 영역이있으면 차지 하게 해줘
 

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <article class="card">
      <div class="card-image vertical">
        <button type="button" class="like-button" aria-label="Like this property"></button>
      </div>

      <div class="card-content">
        <header class="card-header">
          <div class="property-type">
            <strong class="plus-badge">Plus</strong>
            <span>Entire apartment</span>
          </div>

          <div class="property-rate">
            <strong aria-label="Review: 4.97">
              4.97
            </strong>
            <span aria-label="Total 203 reviews">(203)</span>
          </div>
        </header>

        <h1 class="card-title">
          Unwind in a Bright Space with Rustic Accents
        </h1>

        <div class="card-detail">
          <dl class="property-detail">
            <div>
              <dt class="sr-only">Rooms and beds</dt>
              <dd>
                <span>2 guests</span>
                <span>1 bedroom</span>
                <span>1 bed</span>
                <span>1 bath</span>
              </dd>
            </div>

            <div>
              <dt class="sr-only">Amenities</dt>
              <dd>
                <span>Wifi</span>
                <span>Kitchen</span>
              </dd>
            </div>
          </dl>
        </div>
      </div>
    </article>
  </body>
</html>
