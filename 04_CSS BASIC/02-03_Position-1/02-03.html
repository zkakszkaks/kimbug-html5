<!--
  position: 요소를 원하는 위치에 자유롭게 이동시키기 위해 사용 하는 property
  position에는 총 5가지 종류가 있다. => static, relative, absolute, fixed, sticky
  sticky를 제외한 4가지 포지션에 대해 다뤄봄.
  sticky같은 겨우에는 아직 지원하는 브라우저가 많지 않기 때문에 스킵 하는 것임

  position에 대해 공부 할때는 반드시 이 2가지에 대해 생각을 해야함.
  1. 내가 어떤종류의 포지션을 사용하고 있는지 
  2. 내가 사용하는 포지션은 무엇을 기준으로 요소를 위치 시키는지

  오늘은 static, relatvie에대해서 공부
  static: 모든 요소의 기본 포지션 값
  relative: 
  이동기준점:자기 자신이 원래 있던 자리  (자기자신이 원래 있던 자리를 기준으로 위 아래 좌우로 이동 함.)
  어떤 요소를 relative를 주면 부모를 떠나서 붕 뜨는 것은 float과 마찬가지
  레이아웃이 붕괴된다거나 다른 주변 요소에 영향을 끼치지 않음(flaot과 다르게)
  왜냐하면 position:relative;로 붕뜨더라도 자신이 원래 있던 위치에 대해 기억을 하고 있기 때문에
  float 같은 경우에는 완전히 집나간 자식 이지만 position:relative 같은 경우에는 붕 떠서 집은 나갔어 그렇지만 가족 구성원 으로서
  할일은 하고 있는 고런 느낌~! 자신이 원래 있던 위치에 대해서 기억을 하고 있음.
  형제요소 부모요소도 position:relative의 원래 위치를 기억을 해서 레이아웃이 박살나지 않고 원래 있는 그 상태로 있는 것임
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="child red">Child</div>
      <div class="child yellow">Child</div>
      <div class="child blue">Child</div>
    </div>
  </body>
</html>
