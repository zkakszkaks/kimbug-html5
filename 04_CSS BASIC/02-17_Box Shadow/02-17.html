<!--
  [01] box-shadow
  1. 요소한테 그림자를 줄 때 사용하는 css 프로퍼티
  2. box-shadow는 적어줘야 할 게 5개가 있다. 순서가 뒤틀리면 안된다.
  3. h-offset v-offset blur spread color
  4. x y 흐린정도 그림자사이즈 색상
  5. x: 그림자를 가로(x축으로) 얼마나 이동 시킬건지,
   0을 적으면 그림자 이동 없이 그자리에 그림자가 생긴다. 
   -1px 왼쪽에 그림자가 치우쳐서 생김
   +3px 오른쪽에 살짝 치우친 그림자가 만들어 진다.
  6. y:y축 세로 로 그림자가 얼마나 이동해야 할지. 양수 아래쪽에 그림자가 생김
    음수는 위쪽으로 그림자가 생김 0 이면 이동 없이 그자리에 그림자가 생김
  7. 흐린정도(blur) : 0이면 하나도 흐리지 않는 선 같은 그림자가 만들어 진다. 
     1px 2px 3px 점점 커지면서 흐려지는 효과를 줄 수 있다.
  8. 그림자 사이즈(spread): 사이즈가 조금 더 커지는 느낌
  9. 색상: 박스 쉐도우의 색
  10. blur 흐린정도는 픽셀로 표현한다.
  11. 그림자 사이즈는 피그마에서 표현할 방법이 없기 때문에 0으로 하고 넘어가보자.
  12. 실무하다보면은 디자이너들은 스프레드(그림자 사이즈)값을 넣는것을 좋아하지 않기 때문에 항상 0을 넣어줌


  [02] 버튼에 마우스를 올렸을때만 그림자 생기도록 하기

  [03] Neumorphism.io
  https://neumorphism.io/#55b9f3

  [04] 4개만 적으면: 그림자사이즈(spread)  spread값은 생략이 가능하다.
  3개만 적으면: 흐린정도(blur) 값이 생략이 된거다.
-->
