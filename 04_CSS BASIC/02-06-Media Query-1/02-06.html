<!--
  [01] 미디어쿼리
  반응형 웹(Responsive Web)을 만들기 위해서 반드시 알아야할 css 선언 중 하나
  
  [02] 웹사이트에 접속한 디바이스의 사이즈에 따라서 딱맞게 css 스타일을 적용해 놓은 것을 반응형웹이라고 함.
  사용자가 접속한 브라우저의 사이즈에 반응을 한다.

  [03] 반응형웹을 만들기 위해서는 2가지 요건이 충족이 되어야 한다.
  viewport meta(html단)
  media query(css에서는 media query가 선언되어야함.)

  viewport: 사용자가 사용하고 있는 브라우저 창의 크기 (화면 사이즈)
  
  반응형웹을 만들기 위해서는 반드시 뷰포트 메타 태그가 선언되어 있어야 한다.

  [04] 메타 태그 
  추가 정보
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  meta
  메타데이터를 줄건데 

  name="vieport"
  뷰포트에 관해서 정보를 줄거야

  content="width=device-width"
  앞으로 이웹페이지의 가로사이드를 잡을 때는 
  사용자가 사용하고 있는 디바이스의 크기에 맞춰 달라

  @media screen and (min-width: 768px) {
    /* Where all the magic happens.. *./
  }

  내가 보고 있는 사이즈가 몇 px 이상일 때 혹은 몇 px 이하 일때는 
  이스타일을 적용해줘 라고 선언을 하는 것임

  @media 나 지금 미디어 쿼리 선언을 할거야
  screen 스크린에 관해 이야기를 할건데
  (min-width: 768px) 브라우저의 최소 사이즈가 768px 이다. 768px 이상에서는 
  이런스타일을 먹여줘

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <img src="./assets/담이.jpeg" alt="담이" />
    </div>
  </body>
</html>
