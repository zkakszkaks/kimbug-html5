<!--
  박스 타입을 결정 짓는 css 속성: display
  모든 엘리먼트를 display속성을 가지고 있다.
  모든 엘리먼트 요소는 박스로 표현되기 때문이다.

  block -> 길막?
  (지나가지 못하게)막다, 차단하다
  1. 다음 요소가 옆에 오지 못하게 길막한다
  2. 따로 width를 선언하지 않은 경우 width=부모의 content-box의 너비 100%
  3. 따로 width를 선언한 경우, 남은 공간은 margin으로 자동으로 채움
  4. 따로 부모의 height를 선언하지 않을 경우, 자식 요소의 height의 합=부모의 height


  1. 길막하는 성질 때문에 별도의 width 값을 설정 하지 않으면 부모의 content박스의 width 만큼 자신의 width를 늘린다<div class=""></div>
  2. 별도의 width를 설정을 했을 때는 다른 요소가 올라오지 못하게 자동으로 마진으로 막아버린다
  3. 별도의 heightr값을 설정하지 않았을 때는 자기 자식이 갖고 있는 총 세로의 합을 자신의 height로 갖는다<div class="">
  4. width, margin, padding, border 다 사용이 가능하다.
  </div>
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Block</title>
  </head>
  <body>
    <div class="parent">
      <div class="child">Child</div>
      <div class="other">Other</div>
    </div>
  </body>
</html>
