<!--
이번 시간에 배울 거
position: absolute;
absolute 하나만 이해하면 fixed는 따라온다.

position: absolute를 사용했을때 float를 사용했을 때와 동일한게 굉장히 많다.
1. 집 나간 내 새끼, 찾을 길 없네 (동일)
2. 블록으로 신분상승 (동일)
3. 길막을 못해 슬픈 블록아! (동일)
4. 플로트, 나만 볼 수 있어요(feat. 인라인) (이건 아님)

position: absolute; /* 엘리먼트가 display: block 으로 바뀜 */

absolute는 자신이 기준점을 삼고 싶은 기준점을 새로 정할 수 있다.

float같은 경우에는 자신을 감싼 부모에 종속

absolute는 자신을 감싸고 있는 여러 조상 중에서 자기가 기준을 삼고 싶은 요소를 선택할 수 있다.
positino: static;이 아닌 요소를 기준으로 기준점을 삼는다.(position: relative|absolute|fixed|stick)
position: relative;를 해줘야함. 다른 속성들은 다른 문제가 생기므로
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position-2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grandparent">
      <div class="parent">
        <div class="child red">Child</div>
        <div class="child yellow">Child</div>
        <div class="child blue">Child</div>
      </div>
    </div>
  </body>
</html>
