<!--
[01] 구조적 가상 클래스 선택자(Structural Pseudo-classes)

1. element:first-chlid
2. element:last-child
3. element:nth-child(n)

li:nth-child(3) {
  color: #ff4949;
}


li:nth-child(2n) { 짝
  color: #ff4949;
}


li:nth-child(2n-1) {  홀
  color: #ffc82c;
}
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h1>Structural Pseudo-classes</h1>
    <ol>
      <li>Do something</li>
      <li>Do something else</li>
      <li>Create something</li>
      <li>Create something else</li>
      <li>Make something</li>
      <li>Make something else</li>
    </ol>
  </section>
  
</body>
</html>
