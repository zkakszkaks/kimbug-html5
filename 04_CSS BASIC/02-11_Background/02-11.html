<!--
    배경과 관련된 속성들을 공부함.
    총 5가지 있음.
    [01] background-color
    1. 배경의 색상
    2. hex, rgb, rgba
    
    [02] background-image
    1. 배경으로 이미지를 넣고 싶을때 사용하는 프로퍼티
    2. background-image를 사용할때 반드시 사용해야 하는 함수 url()
    3. 이미지가 있는 경로를 url() 함수 안에 넣어줘야 함.

        https://unsplash.com/ - 무료이미지

    [03] background-repeat
    1. *repeat | no-repeat

    [04] background-size
    1. contain | cover | custom
    2. 배경 이미지의 크기를 몇으로 할 것인가
    3. 가로 길이가 굉장히 긴 이미지 contain(안에 포함 된다)
    4. contain: 요소안에 이미지의 모든 면이 들어갈 수 있도록 함
    5. cover: 요소안의 빈공간을 남기지 않고 꽉채워지도록 함.
    6. custom: 50% auto, auto 100%, 300px 40px 등등

    [05] background-position
    1. position - 위치시키다
    2. x y x축 y축으로 어느 지점에 위치시킬 것인지 적어줌.
    3. center center, left top, right bottom, 80% 50%, 
-->
