<!--
  [1] sectioning 요소
  setion, article, nav, aside
  [2] sectioning 요소는 아니지만 문서구조 표현 하는 3가지
  header, main, footer
  [3] 상황에 맞는 절적한 Sectioning 요소를 올바르게 사용하는 방법 => 구족적으로 아름답게 웹 문서 설계


  [1] 올바른 Sectioning Elements 사용 방법

  [2] sectioning 엘리먼트 4개(반드시 내부에 h 태그를 작성해야 한다.)
  1. section
  2. article
  3. nav
  4. aside

  4가지 요소를 사용할때 공통적으로 지켜야 할 룰
  
  Sectioning elements는 일종의 단원을 여는 것이라고 생각하면 된다.
  단원의 주제, 제목
  Sectioning element내에는 반드시 heading 태그를 작성해야 한다.
  

  nav : 글로벌 네비게이션 바 같은걸 표시 하기 위해 사용한다.


-->
<section>
  <h1>섹션의 제목</h1>
  <!-- 헤딩 태그 적어줘야함.-->
  <p>...</p>
</section>

<nav>
  <h1>메뉴</h1>
  <!--헤딩 태그 적어줘야 함-->
  <ul>
    <li>
      <a href="#">링크</a>
    </li>
  </ul>
</nav>
