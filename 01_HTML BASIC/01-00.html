[01] Semantic Markup 이란? (시맨틱 마크업)
의미 구조에 맞게 HTML을 잘 작성 하는 것

[02] SEO란?
1. Search Engine Optimization
2. 검색 엔진 최적화
3. 브라우저가 내가 제공하는 컨텐츠를 어떤게 더 중요하고 덜 중요한지를 파악할수록 검색 최적화에 굉장히 도움이 된다.

[03] HTML을 시맨틱 하게 작성해야 하는이유?
1. 함께 일하기 좋은 동료가 된다.
2. 검색 엔진 최적화에 굉장히 도움이 된다.


[04] nav태그는 어떻게 사용할가?
1. 한페이지당 보통 1개
2. 다른 페이지로 이동할 수 있는 링크를 모아둔 네비게이션 메뉴에만 제한해서 쓰자.


[05] 마크업을 어렵게 짜면 CSS를 입히기 어렵지 않을까?
맞지만, CSS로 모든것을 할수 있다. 하지 못한다고 생각하는것은 CSS를 잘못 배웠기 때문이다.


[06] 내가 의미에 맞게 마크업 했는지 어떻게 아나?
내가 왜 이걸 썻는지 논리적으로 이야기 할 수 있으면 된다.


[07] 태그를 마크업함으로써 어떤 일이 가능한가?
1. 컨텐츠가 어떤 성격을 가지고 어떤 기능을 하는지 알려준다
2. 태그에 따라 내가 마크업한 정보의 성격이 달라진다.


[08] 속성이란?
1. 태그 하나만으로 충분히 표현하지 못하는 정보에 대해서
2. 부가적인 정보를 줄 때 사용한다.
3. 태그의 성격을 디테일 하게 주고 싶을 때 사용하는 것이 속성이다.

[09] p 태그란?
문단 태그

</p>
