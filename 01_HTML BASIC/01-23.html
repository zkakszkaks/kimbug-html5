<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form - Buttons</title>
  </head>
  <body>
    <!-- type 애트리뷰트를 반드시 적어야 한다.-->

    <button type="button">버튼</button>
    <form action="">
      <input type="text" />
      <button type="submit">제출하기</button>
      <button type="reset">다시쓰기</button
      ><!-- 일을 하면서 한번도 써본적이 없다함-->
    </form>
  </body>
</html>
