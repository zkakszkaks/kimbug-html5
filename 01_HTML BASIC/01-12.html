  <body>
    <!-- div, span-->
    <!-- 아무런 의미가 없음 -->
    <!-- 스타일링 할때 요소를 묶어야 하는 경우가 있음. 그럴때 유용하게 사용-->
    <!-- css 스타일링할대 요긴하게 사용-->

    <div>

    <p>
      용감하고 갑 그들을 충분히 이상은 않는 황ㄱ므시대다. 물방아 그것은 천고에
      불러 피가 예가 <span style="color: blue;">아름다우냐?</span> 희망의
      속잎나고, 것은 그러므로 열매를 거선의
    </p>

    <!-- 필요한 순간이 아니면 안쓰려고 노력, 단순히 그룹핑 하기 위한 용도-->
