<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table - 기본구조</title>
  </head>
  <body>
    <table>
      <tr>
        <!-- table row-->
        <th>테이블 헤더</th>
        <!-- table header-->
        <td>테이블 데이터</td>
        <!--table data -->
      </tr>
    </table>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>이름</th>
          <th>개발분야</th>
          <th>기타</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>00001</td>
          <td>김버그</td>
          <td>프론트엔드</td>
          <td></td>
        </tr>
        <tr>
          <td>00002</td>
          <td>김 아무개</td>
          <td>풀스택</td>
          <td></td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
