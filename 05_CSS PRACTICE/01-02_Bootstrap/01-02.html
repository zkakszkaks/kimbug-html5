<!--
그리드 시스템을  굉장히 쉽게 css로 구현하게 도와주는 프레임워크 => 부트스트랩

container :  그리드가 적용되는 전체 영역
row: 컨테이너 안에 넣어준다. 하나의 줄이 된다.
부트스트랩은 총 12컬럼으로 되어 있다.
그렇기 때문에 로우 안에는 총 12칸이 들어갈 수 있다.
컬럼이 몇칸을 차지하기 원하는지 col-1 col-2 col-12이렇게 적어준다.

[중요]
container의 자식으로는 반드시 row가 와야하고 row의 자식으로는 클래스가 col만 있는 녀석만 와야 한다.
program  이라는 클래스 넣고 싶으면 컬럼 안에 넣는다ㅣ.
<div class="col-12">
  <div class="program">
  </div>
</div>
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boostrap Grid System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-1">
        <!-- 요소-->
        <p>col-1</p>
      </div>
      <div class="col-11">
        <p>col-11</p>
      </div>
    </div>
  </div>
</body>
</html>
