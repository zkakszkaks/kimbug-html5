<!--
많이 이용하는 방식에 대한 설명
모바일에서는 12 : 1단 레이아웃
타블렛(md)이상 부터는 col-md-6 : 2단 레이아웃
데스크탑 부터 col-lg-4
1200px이상은  3칸 col-xl-3

1. container, row, col 자식 관계를 반드시 지켜줘야 한다.
2. 내가 만들어야 하는 요소는 항상 col안에 넣어주면 된다.
3. 항상 시작은 모바일에서 하는게 좋다. 모바일 사이즈를 먼저 적어준다. (col-12 등등)
4. 모바일 사이즈를 먼저 적어주고 내가 대응해야 하는 사이즈를 차례차례 적어준다.
col-12(모바일) col-md-6(타블릿) col-lg-4(데스크탑) col-xl-3(1200px 이상)
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boostrap Grid System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 col-xl-3">
        <p>column</p>
      </div>
      <div class="col-12 col-md-6 col-lg-4 col-xl-3">
        <p>column</p>
      </div>
      <div class="col-12 col-md-6 col-lg-4 col-xl-3">
        <p>column</p>
      </div>
      <div class="col-12 col-md-6 col-lg-4 col-xl-3">
        <p>column</p>
      </div>      
    </div>
  </div>
</body>
</html>
